<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">登録日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" name="day" placeholder="" required>

        </div>
        <p class="mt-3">雌畜の10桁耳標</p>
        <div>
            <input class="form-control w-100 mt-1" name="no10" placeholder="1234567890 半角数字を連続で入力" required>
        </div>
        <p class="mt-3">名号</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" required>
        </div>
         <br>
<table style="margin-left : auto ; margin-right : auto ;">
  <tbody>
    <tr>
      <th>元号</th>
      <th>西暦</th>
            </tr>
    <tr>
      <td>平成20年</td>
      <td>2008</td>
    </tr>
    <tr>
      <td>平成25年</td>
      <td>2013</td>
    </tr>
    <tr>
      <td>平成30年</td>
      <td>2018</td>
    </tr>
    <tr>
      <td>平成31年(～4月30日)<br>令和元年(5月1日～)</td>
      <td>2019</td>
    </tr>
    <tr>
      <td>令和2年</td>
      <td>2020</td>
    </tr>
  </tbody>
</table>
        <p class="mt-3">生年月日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" name="day2" placeholder=""" required>
        </div>
         <p class="mt-3">種別</p>
        <div>
            <select class="form-control w-100 mt-1" name="syu" required>
                <option value="黒毛和種">黒毛和種</option>
                <option value="ホルスタイン種">ホルスタイン種</option>
                <option value="褐毛和種">褐毛和種</option>
                <option value="日本短角種">日本短角種</option>
                <option value="無角和種">無角和種</option>
                <option value="ジャージー種">ジャージー種</option>
                <option value="ブラウンスイス種">ブラウンスイス種</option>
                <option value="ガーンジー種">ガーンジー種</option>
                <option value="エアシャー種">エアシャー種</option>
                 <option value="黒毛和種×乳用種">黒毛和種×乳用種</option>
                <option value="黒毛和種×褐毛和種">黒毛和種×褐毛和種</option>
                <option value="和牛間交雑種">和牛間交雑種</option>
                
            </select> 
            <p class="mt-3">1代祖(父)</p>
        <div>
            <input class="form-control w-100 mt-1" name="kubun1" >
        </div>
            <p class="mt-3">2代祖(母の父)</p>
        <div>
            <input class="form-control w-100 mt-1" name="kubun2" >
        </div>
        　　<p class="mt-3">3代祖(祖母の父)</p>
        <div>
            <input class="form-control w-100 mt-1" name="kubun3" >
         <div>    
       　　　 <p class="mt-3">登録番号</p>
        <div>
            <input class="form-control w-100 mt-1" name="no" >
        <p class="mt-3">登録点数</p>
        <div>
            <input class="form-control w-100 mt-1" name="no2" >
         <p class="mt-3">飼養者名</p>
        <div>
            <input class="form-control w-100 mt-1" name="name2" >


             
      
        </div>
    
      
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1656831272-Omd55VmN";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const day    = $('input[name="day"]').val();
                const no10= $('input[name="no10"]').val();
                const name  = $('input[name="name"]').val();
                const day2  = $('input[name="day2"]').val();
                const syu = $('select[name="syu"]').val();
                const kubun1 = $('input[name="kubun1"]').val();
                const kubun2 = $('input[name="kubun2"]').val();
                const kubun3 = $('input[name="kubun3"]').val();
                const no = $('input[name="no"]').val();
                const no2 = $('input[name="no2"]').val();
                const name2 = $('input[name="name2"]').val();                                                      
                const msg = `農家牛登録\n${day}\n${no10}\n${name}\n${day2}\n${syu}\n${kubun1}\n${kubun2}\n${kubun3}\n${no}\n${no2}\n${name2}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
